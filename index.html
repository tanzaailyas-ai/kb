<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>V0.30</title>

<style>
body{
margin:0;
height:100vh;
background:#e6e0f8;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
font-family:Segoe UI, sans-serif;
overflow:hidden;
}

/* Screens */
.screen{
position:absolute;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
transition:opacity 0.8s ease;
}

.hidden{
opacity:0;
pointer-events:none;
}

/* ===== ENVELOPE ===== */
.envelopeWrap{
display:flex;
flex-direction:column;
align-items:center;
cursor:pointer;
transition:0.4s ease;
}

.envelopeWrap:hover{
transform:translateY(-5px);
}

.versionTag{
font-size:12px;
letter-spacing:4px;
color:#7c6aa6;
margin-bottom:8px;
}

.dividerSmall{
width:50px;
height:1px;
background:#7c6aa6;
opacity:0.5;
margin-bottom:10px;
}

.mailLabel{
font-size:13px;
letter-spacing:3px;
color:#7c6aa6;
margin-bottom:25px;
}

.envIcon{
font-size:70px;
transition:0.4s ease;
}

.envelopeWrap:hover .envIcon{
transform:scale(1.1);
}

/* ===== PUZZLE ===== */
.puzzle{
width:300px;
height:300px;
display:grid;
grid-template-columns:1fr 1fr;
grid-template-rows:1fr 1fr;
gap:6px;
transition:0.6s ease;
}

.tile{
background-image:url("heart.jpg");
background-size:300px 300px;
background-repeat:no-repeat;
cursor:pointer;
border-radius:10px;
transition:0.3s ease;
}

.tile:hover{
transform:scale(1.05);
box-shadow:0 0 18px rgba(255,182,193,0.7);
}

.message{
margin-top:30px;
font-size:18px;
color:#4b3f72;
opacity:0;
transition:0.8s ease;
text-align:center;
}

/* ===== FINAL PAGE ===== */
.finalWrap{
opacity:0;
display:flex;
flex-direction:column;
align-items:center;
text-align:center;
transition:1.2s ease;
}

.version{
font-size:14px;
letter-spacing:4px;
color:#7c6aa6;
margin-bottom:10px;
}

.divider{
width:60px;
height:1px;
background:#7c6aa6;
margin:8px 0;
opacity:0.6;
}

.build{
font-size:14px;
letter-spacing:3px;
color:#7c6aa6;
}

.spacer{
height:60px;
}

.mainLine{
font-size:28px;
color:#4b3f72;
margin-bottom:15px;
}

.subLine{
font-size:16px;
letter-spacing:2px;
color:#7c6aa6;
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="screen" id="screen1">
<div class="envelopeWrap" onclick="openMail()">
<div class="versionTag">V0.30</div>
<div class="dividerSmall"></div>
<div class="mailLabel">YOU'VE GOT MAIL</div>
<div class="envIcon">✉</div>
</div>
</div>

<!-- SCREEN 2 -->
<div class="screen hidden" id="screen2">
<div class="puzzle" id="puzzle"></div>
<div class="message" id="message">
May your code always compile on the first try!
<span style="color:#ff6fa5;">♥</span>
</div>
</div>

<!-- SCREEN 3 -->
<div class="screen hidden" id="screen3">
<div class="finalWrap" id="finalText">
<div class="version">V0.30</div>
<div class="divider"></div>
<div class="build">Stable Build</div>
<div class="spacer"></div>
<div class="mainLine">I am glad you exist.</div>
<div class="subLine">Happy Birthday!</div>
</div>
</div>

<script>

/* Envelope */
function openMail(){
document.getElementById("screen1").classList.add("hidden");
setTimeout(()=>{
document.getElementById("screen2").classList.remove("hidden");
},800);
}

/* Puzzle */
let correct = [
"0px 0px",
"-150px 0px",
"0px -150px",
"-150px -150px"
];

let tiles = [...correct];
tiles.sort(() => Math.random() - 0.5);

const puzzle = document.getElementById("puzzle");

tiles.forEach((pos, index) => {
let div = document.createElement("div");
div.className = "tile";
div.style.backgroundPosition = pos;
div.onclick = () => swap(index);
puzzle.appendChild(div);
});

function swap(i){
let last = puzzle.children.length - 1;

let temp = puzzle.children[i].style.backgroundPosition;
puzzle.children[i].style.backgroundPosition =
puzzle.children[last].style.backgroundPosition;
puzzle.children[last].style.backgroundPosition = temp;

check();
}

function check(){
let solved = true;
for(let i=0;i<4;i++){
if(puzzle.children[i].style.backgroundPosition !== correct[i]){
solved = false;
}
}

if(solved){
document.getElementById("message").style.opacity = "1";

setTimeout(()=>{
document.getElementById("screen2").classList.add("hidden");
document.getElementById("screen3").classList.remove("hidden");
document.querySelector(".finalWrap").style.opacity="1";
},2000);
}
}

</script>

</body>
</html>
